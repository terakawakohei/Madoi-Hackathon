<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <style>
      #chatLog {
        border: 1px solid;
        width: 100%;
        height: 300px;
        overflow: scroll;
      }

      img {
        width: 300px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form id="chatForm">
      <input id="name" size="8" type="text" value="匿名" />

        id="message"
        size="20"
        type="text"
        placeholder="送信するメッセージ"
      />
      <button type="submit">送信</button>
    </form>
    <img src="./images/good.png" alt="good" />
    <img src="images/ぐでオムライス.jpg" alt="omu" />
    <div id="chatLog"></div>
    <script src="https://fungo.kcg.edu/madoi-20211030/js/madoi.js"></script>
    <script src="index.js"></script>
  </body>
</html>
